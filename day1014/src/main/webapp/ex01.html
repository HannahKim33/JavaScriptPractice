<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	#canvas{
		background: gray;
		width: 600px;
		height: 400px;
		position: relative;		/* 부모의 위치를 기준으로 자식이 정렬됨*/
		overflow: hidden;
	}
	.inner_box{
		background: orange;
		width: 100px;
		height: 100px;
		position: absolute
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$(".inner_box").each(function(index){
		$(this).css({
			left: index*90,
			top: index*90
		})
	})
})
</script>
</head>
<body>
<!-- 자식을 원하는 위치에 absolute로 넣으려면 부모 컨테이너의 크기가 정해져있어야 함-->
	<h1>Test Header</h1>
	<div id="canvas">
		<div class="inner_box"></div>
		<div class="inner_box"></div>
		<div class="inner_box"></div>
		<div class="inner_box"></div>
		<div class="inner_box"></div>
	</div>
	<h1>Test Header</h1>
</body>
</html>
