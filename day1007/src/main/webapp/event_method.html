<script type="text/javascript">
	$(function(){
		$("#box").css({
			width:100,
			height:100,
			background:'orange'
		}).mouseenter(function(){
			$(this).css("background","blue");
		}).click(function(){
			$(this).css("background","red");
		}).mouseleave(function(){
			$(this).css("background","orange");
		})
	});
</script>
