 <script type="text/javascript">
	window.onload=function(){
		var ball=document.getElementById("ball");
		ball.style.position="absolute";
		document.body.onclick=function(event){
			var x=event.x;
			var y=event.y;
			ball.style.left=x+"px";
			ball.style.top=y+"px";
		}
	}
