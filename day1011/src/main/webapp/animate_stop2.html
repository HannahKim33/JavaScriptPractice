<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img{
		width:50px;
		height:50px;
	}
	
	#wrap{
		/*border:1px solid red;*/
		padding: 20px;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('img').hover(function(){
			$(this).animate({
				width: 100,
				height:100
			},1000)
		},function(){
			$(this).animate({
				width: 50,
				height: 50
			},1000)
		})
		$("#wrap").mouseleave(function(){
			$('img').stop(true,true)
			$('img').animate({
				width:50,
				height:50
			},500)
		})
	})
</script>
</head>
<body>
	<div id="wrap">
		<img src="./images/cloth1.jpg">
		<img src="./images/cloth2.jpg">
		<img src="./images/cloth3.jpg">
		<img src="./images/cloth4.jpg">
		<img src="./images/cloth5.jpg">
	</div>
</body>
</html>
