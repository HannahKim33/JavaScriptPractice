<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$(function(){
	//음수면 뒤에서부터 따짐
	$('h1').eq(0).css('background','orange')//0번째
	$('h1').eq(-1).css('background','red')	//끝에서 1번째
	$('h1').eq(-2).css('background','blue')	//끝에서 2번째
})
</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
	<h1>Header-3</h1>
	<h1>Header-4</h1>
	<h1>Header-5</h1>
</body>
</html>
