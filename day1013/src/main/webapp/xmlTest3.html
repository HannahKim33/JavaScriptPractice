<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.dept{ 
		 width: 80%;
		 background-color: #f9f9f9;
	}
	.dept td{
		border:1px solid gray;
	}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$(function(){
	var xml=""
	xml+="<depts>"
	
	xml+="<dept>"
	xml+="<dno>10</dno>"
	xml+="<dname>총무팀</dname>"
	xml+="<dloc>서교동</dloc>"
	xml+="</dept>"
	
	xml+="<dept>"
	xml+="<dno>20</dno>"
	xml+="<dname>기획팀</dname>"
	xml+="<dloc>판교</dloc>"
	xml+="</dept>"
	
	xml+="<dept>"	
	xml+="<dno>30</dno>"
	xml+="<dname>개빌1팀</dname>"
	xml+="<dloc>서교동</dloc>"	
	xml+="</dept>"
	
	xml+="</depts>"
	
	var xmlDoc=$.parseXML(xml)
	
	$(xmlDoc).find('dept').each(function(){
		var dno=$(this).find('dno').text()
		var dname=$(this).find('dname').text()
		var dloc=$(this).find('dloc').text()
		var tr=$('<tr></tr>')
		$(tr).append($('<td></td>').html(dno))
		$(tr).append($('<td></td>').html(dname))
		$(tr).append($('<td></td>').html(dloc))
		$('tbody').append(tr)
	
	})
	$('table').addClass("table table-striped")
})
</script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>부서번호</th><th>부서명</th><th>위치</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</body>
</html>
