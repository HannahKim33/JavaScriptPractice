<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$(function(){
	setTimeout(function(){
		var src=$('img').attr("src")	//맨 첫번째 요소의 소스만 읽어옴
		alert(src)
	},3000)
})
</script>
</head>
<body>
	<img src="./images/ball1.jpg" width="100" height="100"><br>
	<img src="./images/ball2.jpg" width="100" height="100"><br>
	<img src="./images/ball3.jpg" width="100" height="100"><br>
</body>
</html>
