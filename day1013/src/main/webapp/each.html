$(function(){

	/*

		var a=$("<a></a>").html(h).attr("href", item.link)

	*/
	
	$.each(array, function(){
		var h=$('<h1></h1>').html(this.name)
		var a=$("<a></a>").html(h).attr("href", this.link)

	})
	
})
