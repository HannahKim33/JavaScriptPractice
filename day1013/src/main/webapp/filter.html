<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$(function(){

	$('tbody td:nth-child(3n)').css('background','#f9f9f9')
	$('tbody td:nth-child(3n+1)').css('background','#565656')
	$('tbody td:nth-child(3n+2)').css('background','#a9a9a9')
	
	$('thead > tr:eq(0)').css('background','black').css('color','white')
})
</script>
</head>
<body>
	<table width="80%">
		<thead>
			<tr>
				<td>이름</td>
				<td>혈액형</td>
				<td>지역</td>
			</tr>
		</thead>
		<tbody>
			<tr><td>강민수</td><td>A형</td><td>서울특별시 송파구</td></tr>
			<tr><td>구지연</td><td>B형</td><td>미국 캘리포니아</td></tr>
			<tr><td>김미화</td><td>AB형</td><td>미국 메사추세츠</td></tr>
			<tr><td>김선화</td><td>O형</td><td>서울 강서구</td></tr>
			<tr><td>남기주</td><td>A형</td><td>서울 노량진구</td></tr>
			<tr><td>윤하린</td><td>B형</td><td>서울 용산구</td></tr>
		</tbody>
	</table>
</body>
</html>
